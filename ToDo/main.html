<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div id="title">
            <p id="title-text">To do list</p>
        </div>
    </header>
    <div id="top-nav">
        <button id="loginButton" class="button">Login!</button>
    </div>
    <main>
        <div id="loginBox">
            
            
            
            <form id="formLogin">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div id="formSubmit">
                <input type="submit" value="Submit" class="button">
                <input id="closeButton" type="button" value="Cancel" class="button">
                <input id="registerButton" type="button" value="Register" class="button">
                </div>
            </form>
            <div id="registerBox">
                <form id="registerForm">
                    <label for="username">Choose nickname:</label>
                    <input type="text" id="usernameRWSegister" name="username_register" required>
                    <label for="password">Choose password:</label>
                    <input type="text" id="passwordRegister" name="password_register" required>
                    <label for="password">Type password for second time:</label>
                    <input type="text" id="passwordRegisterS" name="password_register" required>
                    <input id="registerSubmit" type="Submit" value="Create new account" class="button">
                </form>
            </div>
        </div>
    </main>

</body>
</html>
